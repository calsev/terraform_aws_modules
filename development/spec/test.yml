version: 0.2
phases:
  install:
    commands:
      - cd development
      - aws s3 sync --quiet s3://cdn-bucket.calsev.com/installer /usr/local/bin --exclude '*' --include 'terraform' --include 'tflint'
      - ls -alF /usr/local/bin
      - chmod +x /usr/local/bin/terraform
      - chmod +x /usr/local/bin/tflint
      - terraform --version
      - tflint --version
      - export BASE_PY=$(which python) # Don't bother with Pyenv versions
      - make env-install
  build:
    commands:
      - make lint
